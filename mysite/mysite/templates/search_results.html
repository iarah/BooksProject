<!DOCTYPE html>
<html>
<head>
	 <title>BOOKS</title>
</head>
<body>
{% if books %}
	<p> Books in store:</p>
	<table border="1">
	<tr>
	 <th>Title</th>
	  <th>Author</th>
	  <th>Publication Date</th>
	</tr>
	{% for book in books %} 
		<tr>
		  <td>{{book.title}}</td>
		  <td>{{book.author}}</td>
		  <td>{{book.publication_date}}</td>
		</tr>
	{% endfor %}
	</table>
{% else %}
	<p> We have run out of books!</p>
{% endif %}
</body>
</html>
